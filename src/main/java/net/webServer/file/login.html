<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        id为前端区分唯一使用的
        name为后段区分唯一使用的
        HTTP协议:
            请求协议:
                1,请求行:方法(get/post),uri,协议/版本
                2,请求头:
                3,请求正文
            响应协议:
                1,状态行:协议/版本,状态码,状态描述
                2,响应头
                3,响应正文
    -->
    <form method="post" action="http://localhost:8888/login.html">
            name:<input type="text" id="name" name="name"><br>
            pwd:<input type="password" id="pwd" name="pwd"><br>
            <input type="submit" value="submit">
    </form>
</body>
</html>
